<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Methods</title>
</head>
<body>
        <script>
            let x = "Hello World";
            let s = x.charAt(9);
            console.log(s);

            let str = "Testing";
            let r = str.charCodeAt(3);
            console.log(r);
        </script>
</body>
</html>
