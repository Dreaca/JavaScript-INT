<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DATA Types JavaScript</title>
</head>
<body>
<script>
    var x = "hello";
    console.log(typeof x);

    x = 10;
    console.log(typeof x);

    x=10.15;
    console.log(typeof x);

    x=true;
    console.log(typeof x);

    x=undefined;
    console.log(typeof x);

    x=null;
    console.log(typeof x);

    x=BigInt("123444444");
    console.log(typeof x);

    x=Symbol("f00");
    console.log(typeof x);

    x= {};
    console.log(typeof x);

    x=function (){}
    console.log(typeof x);
</script>
</body>
</html>
