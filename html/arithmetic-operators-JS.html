<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arithmatic Operators</title>
</head>
<body>
<script>
            var a = 5;
            var b = 10;
            var c = 16;

            if (a>b){
                if (a>c){
                    console.log("Max Number is ",a);
                }
                else{
                    console.log("Max number is ",c);
                }
            }
            else{
                if (b>c){
                    console.log("Max number is  ",b);
                }
                else {
                    console.log("Max Number is ",c);
                }
            }
</script>
</body>
</html>
